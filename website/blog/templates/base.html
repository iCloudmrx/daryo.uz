<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="«Daryo» — keng qamrovga ega, yangiliklar va ijtimoiy xarakterdagi tezkor ma'lumotlarni, xolis tahlillarni, mualliflik maqolalarini va tasdiqlangan faktlarni taqdim etuvchi internet-nashr."
        />
        <meta name="theme-color" content="#ffffff" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="{%static "css/base.css"%}" />
        <title>{% block title %}{% endblock title %}</title>
    </head>
    <body>
        <!---->
        <header>
            <nav class="navbar w-100" style="background-color: #f7fafc">
                <div class="row">
                    <div class="col">
                        <div class="d-flex align-items-center">
                            <a href="#" class="navbar-brand">
                                <img
                                    height="40px"
                                    src="https://daryo.uz/logo/logo.svg"
                                    alt="logo"
                                    width="170px"
                                />
                            </a>
                        </div>
                    </div>
                    <div class="col-10">
                        <div class="d-flex align-items-center">
                            <ul class="nav justify-content-end">
                                <li class="nav-item">
                                    <a
                                        href="#"
                                        class="nav-link"
                                        aria-current="page"
                                        >MAHALLIY</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link"
                                        >MARKAZIY OSIYO</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link">DUNYO</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link">PUL</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link">MADANIYAT</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link">LAYFSTAYL</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link">SPORT</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link"
                                        >KOLUMNISTLAR</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link">MULTIMEDIA</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main>{% block content %}{% endblock content %}</main>
        <footer>
            <div class="modal" id="search-modal">
                <span class="close"></span>
                <div class="modal__wrapper">
                    <div class="modal__title">Nimani qidiramiz?</div>
                    <form class="modal__form" action="/search" method="GET">
                        <div class="form-group">
                            <input
                                class="modal__input"
                                type="text"
                                name="q"
                                autofocus=""
                                autocomplete="off"
                                id="search-input"
                            />
                            <button
                                class="clear-input form-group_clear"
                                type="button"
                            ></button>
                        </div>
                        <button class="modal__btn" type="submit">Izlash</button>
                    </form>
                </div>
            </div>
        </footer>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
